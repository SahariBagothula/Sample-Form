<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id='title'>freeCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form'>
        <fieldset>
            <label for="name-label">Name <input id='name-label' type='text' placeholder='Enter your name'
                    required></label>
            <label for="email-label">Email <input id='email-label' type='email' placeholder='Enter your email'
                    required></label>
            <label for="number-label">Age(optional) <input id='number-label' type='age' placeholder='Age' min='18'
                    max='100'></label>
            <label for='current-role'>
                Which option best describes your current role?
                <select id='current-role'>

                    <option value=''>Select current role</option>
                    <option value='student'>Student</option>
                    <option value='full-time-job'>Full time job</option>
                    <option value='full-time-learner'>Full time learner</option>
                    <option value='prefer-not-to-say'>Prefer not to say</option>
                    <option value='others'>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>
                Would you recommend freeCodeCamp to a friend?
            </legend>
            <label><input id='recommendation' type='radio' name='recommend' class='inline' checked> Definitely</label>
            <label><input id='recommendation' type='radio' name='recommend' class='inline'> Maybe</label>
            <label><input id='recommendation' type='radio' name='recommend' class='inline'> Not sure</label>

        </fieldset>
        <fieldset>
            <legend>
                What would you like to see improved? (Check all that apply)
            </legend>
            <label><input type='checkbox' class='inline'>Front-end Projects</label>
            <label><input type='checkbox' class='inline'>Back-end Projects</label>
            <label><input type='checkbox' class='inline'>Data Visualization</label>
            <label><input type='checkbox' class='inline'>Challenges</label>
            <label><input type='checkbox' class='inline'>Open Source Community</label>
            <label><input type='checkbox' class='inline'>Gitter help rooms</label>
            <label><input type='checkbox' class='inline'>Videos</label>
            <label><input type='checkbox' class='inline'>City Meetups</label>
            <label><input type='checkbox' class='inline'>Wiki</label>
            <label><input type='checkbox' class='inline'>Forum</label>
            <label><input type='checkbox' class='inline'>Additional Courses</label>
        </fieldset>
        <fieldset>
            <legend>Any Comments or Suggestions?</legend>
            <textarea rows='7' cols='40' placeholder='Enter your comment here...'></textarea>

            <label><input type='checkbox' class='inline' required />I accept the <a href='/'>terms and
                    conditions.</a></label>
        </fieldset>
        <input type='submit' value='Submit' />
    </form>
</body>

</html>
